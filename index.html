<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body{
    background: #eeedec;
    letter-spacing: 0.2em;
    font-size: 0.8em;
}

.card-group{
    display: flex;
    justify-content: space-between;
    margin-right: 10px;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">AnishNews</h1>
        <form class="change-location my-4 text-center text-muted city">
            <label for="city">Enter what news you want to know/label>
            <input type="text" name="city" class="form-control p-3">
        </form>
        <br>
        <br>
    <div class="card-group">
        <div class="card">
            <div class="i1">
                <img src="https://via.placeholder.com/400x300"  class="im1 card-img-top">
            </div>
          <div class="card-body details">
            <h5 class="card-title">Author: </h5>
            <p class="card-text">This is a card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <a href=""></a>
          </div>
        </div>
        <div class="card">
            <div class="i2">
                <img src="https://via.placeholder.com/400x300"  class="im2 card-img-top">
            </div>
          <div class="card-body details2">
            <h5 class="card-title">Auhtor: </h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
        <div class="card">
            <div class="i3">
                <img src="https://via.placeholder.com/400x300"  class="im3 card-img-top">
            </div>
          <div class="card-body details3">
            <h5 class="card-title">Author: </h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
